<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>California Housing Features Input</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
            }
            form {
                max-width: 600px;
                margin: auto;
            }
            label {
                display: block;
                margin: 10px 0 5px;
            }
            input[type="text"], input[type="number"] {
                width: 100%;
                padding: 8px;
                margin: 5px 0 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: rgb(248, 239, 239);
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
        
    </head>
    <body>
        <div class="login">

        
            <h1>California Housing Features Input</h1 >
            

            <form action="{{ url_for('predict' )}}" method="post">
                <label for="MedInc">Median Income:</label>
                <input type="number" id="MedInc" name="MedInc" step="0.01" required><br>
                
                <label for="HouseAge">House Age:</label>
                <input type="number" id="HouseAge" name="HouseAge" step="1" required><br>
                
                <label for="AveRooms">Average Rooms:</label>
                <input type="number" id="AveRooms" name="AveRooms" step="0.01" required><br>
                
                <label for="AveBedrms">Average Bedrooms:</label>
                <input type="number" id="AveBedrms" name="AveBedrms" step="0.01" required><br>
                
                <label for="Population">Population:</label>
                <input type="number" id="Population" name="Population" step="1" required><br>
                
                <label for="AveOccup">Average Occupancy:</label>
                <input type="number" id="AveOccup" name="AveOccup" step="0.01" required><br>
                
                <label for="Latitude">Latitude:</label>
                <input type="number" id="Latitude" name="Latitude" step="0.000001" required><br>
                
                <label for="Longitude">Longitude:</label>
                <input type="number" id="Longitude" name="Longitude" step="0.000001" required><br>
                
                

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            <br>
            <br>

            
        </div>
        {{prediction_text}}
        
    </body>
</html>
